name: Build MCP Server Base Docker Image

on:
  workflow_call:
    inputs:
      push_to_gcr:
        description: "Whether to push the built image to GCR"
        required: true
        type: boolean
      version:
        description: "Version tag for the Docker image"
        required: true
        type: string
    secrets:
      GCP_WORKLOAD_IDENTITY_PROVIDER_IDENTIFIER:
        required: false
      GCP_SERVICE_ACCOUNT_NAME:
        required: false

jobs:
  build-base-mcp-server-docker-image:
    name: Build MCP Server Base Docker Image
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Authenticate to Google Artifact Registry
        if: inputs.push_to_gcr
        uses: ./.github/actions/auth-to-gar
        with:
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_NAME }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_IDENTIFIER }}

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@78f41686563c732ccc097f7baac2f092f67538f0 # v1

      - name: Build Docker image
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: ./desktop_app/mcp_server_docker_image
          file: ./desktop_app/mcp_server_docker_image/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push_to_gcr }}
          tags: |
            europe-west1-docker.pkg.dev/friendly-path-465518-r6/archestra-public/mcp-server-base:${{ inputs.version }}
            europe-west1-docker.pkg.dev/friendly-path-465518-r6/archestra-public/mcp-server-base:latest
